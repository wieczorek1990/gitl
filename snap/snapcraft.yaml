
name: gitl
base: core18
version: '1.0.0.0'
summary: Git loop
description: Git loop inspired by gitsh.

grade: stable
confinement: strict

parts:
  gitl:
    plugin: dump
    source: .
    stage-packages:
      - git
      - openssh-client
      - python3

plugs:
  gitconfig:
    interface: personal-files
    write:
      - $HOME/.gitconfig
      - $HOME/.config/git/config

apps:
  gitl:
    command: bin/gitl.py
    plugs:
      - home
      - removable-media
      - gitconfig
