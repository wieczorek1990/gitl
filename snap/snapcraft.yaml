
name: gitl
base: core18
version: '2.0.2'
summary: Git loop
description: Git loop inspired by gitsh.

grade: stable
confinement: strict

parts:
  gitl:
    plugin: dump
    source: .
    stage-packages:
      - git
      - openssh-client
      - python3

plugs:
  gitconfig:
    interface: personal-files
    write:
      - $HOME/.gitconfig
      - $HOME/.config/git/config
  gitl:
    interface: personal-files
    write:
      - $HOME/.gitl_history

apps:
  gitl:
    command: bin/gitl.py
    plugs:
      - home
      - removable-media
      - gitconfig
      - gitl